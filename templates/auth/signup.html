{% extends 'base.html' %}
{% block title %}Signup {% endblock title %}
{% block body %}

<br/>
<br/>
<br/>

<!-- ======= Signup Section ======= -->
<section id="contact" class="contact">
    

        
        
            
                <div class="container h-100">
                  {% include 'auth/messages.html' %}
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-7 col-lg-6 col-xl-5">
                      <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-3">
                            <div class="section-title" data-aos="fade-up">
                          <h2 class="text-uppercase text-center mb-1">Create an account</h2>
                              </div>
                          
          <form action="/ecomaut/signup/" method="post">
            {% csrf_token %} 
            <div class="form-outline mb-2">
                <input type="text" id="name" name='name' class="form-control form-control-lg" required/>
                <label class="form-label" for="name">Your Name</label>
              </div>

              <div class="form-outline mb-2">
                <input type="email" id="email" name='email' class="form-control form-control-lg" required/>
                <label class="form-label" for="email">Your Email</label>
              </div>

              <div class="form-outline mb-2">
                <input type="password" id="passwd" name='passwd' class="form-control form-control-lg" required/>
                <label class="form-label" for="passwd">Password</label>
              </div>

              <div class="form-outline mb-2">
                <input type="password" id="cpass" name='cpass' class="form-control form-control-lg" required/>
                <label class="form-label" for="cpass">Repeat your password</label>
              </div>

              <div class="form-check d-flex justify-content-center mb-2">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" required/>
                <label class="form-check-label" for="form2Example3g">
                  I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                </label>
              </div>

              <div class="d-flex justify-content-center">
                <button type="submit"
                  class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
              </div>

              <p class="text-center text-muted mt-2 mb-0">Have already an account? <a href="/ecomaut/login"
                  class="fw-bold text-body"><u>Login here</u></a></p>
            
            
          </form>
          
        </div>
    </div>
  </div>
</div>

</div>
          
        


    </div>
  </section><!-- End Contact Section -->
{% endblock body %}
