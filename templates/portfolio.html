{% extends "base.html" %}
{% block title %}Welcome to E-Shopping{% endblock title %}
{% block body %}

<br/>
</br>
<br/>
<br/>
 <!-- ======= Portfolio Section ======= -->
 <section id="portfolio" class="portfolio">
    <div class="container">

      <div class="section-title" data-aos="fade-up">
        <h2>Welcome to E-Shopping</h2>
     
      </div>

      <div class="row" data-aos="fade-up" data-aos-delay="200">
        <div class="col-lg-12 d-flex justify-content-center">
          <ul id="portfolio-flters">
            <li data-filter="*" class="filter-active">All</li>
            <li data-filter=".filter-app">App</li>
            <li data-filter=".filter-card">Card</li>
            <li data-filter=".filter-web">Web</li>
          </ul>
        </div>
      </div>

      <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="400">
        {% for p in products1 %}
        <div class="col-lg-4 col-md-6 portfolio-item filter-app">
          <div class="portfolio-wrap">
            <img src="{{p.img.url}}" class="img-fluid" alt="">
            <div class="portfolio-info">
              <h4>App</h4>
             
              <div class="portfolio-links">
                <a href="{{p.img.url}}" data-gallery="portfolioGallery" class="portfolio-lightbox" title="App"><i class="bx bx-plus"></i></a>
                <a href="portfolio-details.html" title="More Details"><i class="bx bx-link"></i></a>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
            
        
      </div>

    </div>
  </section><!-- End Portfolio Section -->
{% endblock body %}
